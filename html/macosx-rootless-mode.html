<h1 class="title">MacOS X Rootless Mode</h1>
<p>
<a href="https://www.zhihu.com/question/36108835">https://www.zhihu.com/question/36108835</a>
</p>

<p>
发现即使使用sudo也没有办法对/System和/etc等目录写入数据。
</p>

<p>
关闭方法是：
</p>
<ul class="org-ul">
<li>重启，开机按住Command + R，以Recovery分区启动
</li>
<li>在菜单栏里面选择终端
</li>
<li>在终端里面执行 `csrutil disable`
</li>
<li>重启之后就能生效
</li>
</ul>
