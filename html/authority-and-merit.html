<h1 class="title">Authority &amp; Merit</h1>
<p>
[原文链接](<a href="https://medium.com/@jack/authority-merit-80ad140f990b#.knln6ekld">https://medium.com/@jack/authority-merit-80ad140f990b#.knln6ekld</a>)
</p>

<p>
If you believe in something to be correct, focus on showing your work to prove it. Authority derives naturally from merit, not the other way around.
</p>

<p>
如果你觉得某个东西正确，那么你应该去努力证明它，而不是搬出某个权威说"这位权威认为它正确"。
</p>
