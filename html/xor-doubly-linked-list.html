<h1 class="title">XOR双向链表</h1>
<ul class="org-ul">

<li>自己的实现代码 <a href="https://github.com/dirtysalt/codes/tree/master/cc/misc/xorll.cc">这里</a></li>
</ul>

<p>
这个东西的好处有：
</p>
<ul class="org-ul">
<li>节省指针空间。如果我们不是直接使用指针(uint64)，而是使用id(uint32)代替内存指针的话，普通的双向链表空间也一样。</li>
<li>操作代码是对称的。比如push/pop/walk从两个方向操作其实代码完全一样，只是起始点以及终止点有点不同。</li>
</ul>

<p>
这个东西的限制有：
</p>
<ul class="org-ul">
<li>操作上必须涉及指针，所以像Python/Java这样的语言就没有办法用了。</li>
<li>在某个位置插入和删除的话，时间复杂度是O(n)，传统双向链表时间复杂度是O(1).</li>
</ul>
