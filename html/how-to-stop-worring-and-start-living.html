<h1 class="title">人性的优点全集(How to stop worring and start living)</h1>
<p>
在每一个人的教育过程之中，他一定会在某个时期发现，羡慕就是无知，模仿就是自杀。不论好坏，他必须保持本色。虽然广大的宇宙之间充满了好的东西，可是除非他耕作那一块自己的土地，否则他绝得不到好的收成。他所有的能力是自然界的一种新能力，除了他之外，没有人知道他能做些什么，他能结什么，而这都是他必须去尝试求取的。”
</p>

<p>
是的，我们的人生太短促，但是，我们脚下的路却是很长很长，如果懂得适时地享受生活中的乐趣，抛开人世间的一切苦恼与忧虑，我们的人生就是幸福的、快乐的。
</p>
