<p>
@2018-02-22

<p>
按道理16年的事情应该是17年年初来写，当时偷懒了一下，结果现在16年的事情也有点模糊了。
</p>
<ul class="org-ul">

<li>11月份的时候公司举办了一届Hackathon比赛，我们团队做了个Picasso App(利用神经网络做图像风格迁移). 这个产品不太盈利，最后也被cancel了。</li>
