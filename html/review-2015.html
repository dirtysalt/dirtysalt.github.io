<p>

<p>
15年的事情现在有点模糊了，我写些可能还有点印象的事情：
</p>
<ul class="org-ul">
<li>3月份的时候，我从Codership公司离职了，总共工作了大约半年吧。</li>
<li>5月份的时候，我为另外一家公司Logzilla公司远程工作。</li>
<li>7.17 胖子出来了，不久我也从Logzilla公司离职了。</li>
<li>10月份的时候我接触到了现在的公司CastBox</li>
<li>如果我没有记错的话，15年一整年我在北京都是睡在公司的：）</li>
</ul>
