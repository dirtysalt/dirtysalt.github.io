<h1 class="title">一个广告人的自白(Confessions of an Advertising Man)</h1>
<p>
你不能让人因为对你感到不胜其烦而买你的产品；你要让他对你的产品感到有兴趣才买它。
</p>

<p>
大部分广告方案都太复杂。它们反映了太多目标，而且试图迎合太多的客户主管的不同的看法。企图涵盖太多的东西，就什么事也成不了。这样的广告看上去就像是一个委员会的会议记录。
</p>

<p>
不要让男人写妇女们购买的产品的广告。
</p>
