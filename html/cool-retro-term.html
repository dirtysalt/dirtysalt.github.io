<h1 class="title">Cool Retro Term(CRT)</h1>
<p>
非常有趣的一个复古终端实现, 看上去非常有感觉. 就是一屏显示的字符数有点少, 不太适合现代编程.
</p>

<p>
项目地址是 <a href="https://github.com/Swordfish90/cool-retro-term">https://github.com/Swordfish90/cool-retro-term</a>.
</p>

<p>
Ubuntu用户可以使用这个 <a href="https://launchpad.net/~bugs-launchpad-net-falkensweb">PPA</a> 安装, 而OSX用户可以在 <a href="https://github.com/Swordfish90/cool-retro-term/releases">这里</a> 找到dmg文件.
</p>
