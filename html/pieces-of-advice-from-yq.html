<h1 class="title">叶总给我的建议</h1>
<p>
一方面是要有自信，不要觉得有些事情做不了，很多事情都是事在人为，如果条件都很成熟了其实就没啥机会了。另一方面，要胆子大一点，不要怕犯错。没什么大不了的，关键是行动前把整个事情想清楚。
</p>

<p>
另外还有就是，一定要积极影响别人，不要过于专注自己的事情
