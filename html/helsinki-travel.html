<h1 class="title">赫尔辛基印象</h1>
<p>
@2014-03-03
</p>

<p>
印象比较深刻的几点：
</p>
<ul class="org-ul">
<li>自来水可以直接饮用</li>
<li>英语普及程度非常高</li>
<li>旅馆没有任何一次性物品</li>
</ul>

<p>
来回都可以直飞，飞行时间8小时，抵达赫尔辛基万塔(Vantaa)机场
</p>
