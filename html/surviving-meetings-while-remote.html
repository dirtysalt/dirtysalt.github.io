<h1 class="title">Surviving meetings while remote</h1>
<p>
原文链接 <a href="http://jvns.ca/blog/2015/12/31/surviving-meetings-while-remote/">http://jvns.ca/blog/2015/12/31/surviving-meetings-while-remote/</a>
</p>

<p>
如果是remote一方, 那么强调自己的发言模式
</p>
<ul class="org-ul">
<li>"I have things to say"</li>
<li>Blah, Blah, &#x2026;</li>
<li>"That's all I have"</li>
</ul>
<p>
这样local一方能只能remote一方什么时候说完而不会中间打断(因为延迟缘故，remote一方被打断会非常糟糕)
</p>

<p>
同理作为local一方有必要帮助remote发言.
</p>
